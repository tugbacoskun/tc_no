<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC Sorgulama</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="site.css" rel="stylesheet">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container">

  
<form>
    <div class="row">
        <div class="mb-4 col-md-12 text-center">
            <h5>TC Kimlik Numarası Sorgulama</h5>
        </div>
    </div>
    <div class="row">        
        <div class="mb-4 col-md-12">
         
          <input id="tc_no" class="form-control" type="text" maxlength="11" placeholder="11 haneli TC no giriniz" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
        </div>
    </div>
    <div class="row">
        <div class="mb-4 col-md-12 text-center">
        <button type="button" onclick="tcno_kontrol()" class="btn btn-success w-250">Gönder</button> 
        </div>
        
    </div>
       
</form>  

    </div>

    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="site.js" type="text/javascript"></script>
</body>
</html>
